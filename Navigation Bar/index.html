<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Navigation Bar</title>
</head>
<body>
    <nav class="navbar-container">
        <div class="navbar">
            <div class="logo">
                <a href="#">YUOR LOGO</a>
            </div>
            <ul class="nav-items">
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-message"></i>
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-shop"></i>
                        Shop
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        Contact Us
                    </a>
                </li>
            </ul>
            <i class="fa-solid fa-bars open-mobile-menu" data-open-button></i>
            <ul class="mobile-nav-items show" data-mobile-navbar>
                <i class="fa-solid fa-times close-mobile-menu" data-close-button></i>
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-message"></i>
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-shop"></i>
                        Shop
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
